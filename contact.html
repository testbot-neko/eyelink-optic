<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eyelink Optic - Contact Us</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header with background -->
  <header class="header-bg">
    <div class="container">
      <h1 class="logo">Eyelink Optic</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="product.html">Products</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Section with background -->
  <section class="contact-bg">
    <div class="container">
      <h2>Contact Us</h2> 
      <form action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        
        <button type="submit" class="btn">Send Message</button>
      </form>

      <!-- Google Maps -->
      <div class="map">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3875.137888804857!2d100.4963424153267!3d13.729497990348844!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30e29ed3c4ec71c5%3A0x0!2zMTPCsDQzJzI5LjUiTiAxMDDCsDI5JzQyLjUiRQ!5e0!3m2!1sen!2sth!4v1690000000000!5m2!1sen!2sth" 
          width="100%" 
          height="400" 
          style="border:0;" 
          allowfullscreen="" 
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Eyelink Optic. All Rights Reserved.</p>
    </div>
  </footer>
   <script src="script.js"></script>
<link rel="stylesheet" href="chatbot.css">
<script src="chatbot.js"></script>
</body>
</html>
